<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoYouth Publishing House (PTY) Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #0b1a2e; /* Dark Navy/Teal */
            --color-accent: #f05a28;  /* Bright Orange/Coral */
            --color-text-secondary: #607d8b; /* Grayish Blue */
            --color-gradient-start: #0b1a2e;
            --color-gradient-end: #1a365d;
        }
        
        /* Font Styles */
        .font-heading {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        .font-body {
            font-family: 'Montserrat', sans-serif;
        }

        /* --- BACKGROUND STYLES --- */
        
        /* Hero Background Styling */
        .hero-bg {
            background-image: linear-gradient(135deg, var(--color-gradient-start) 0%, var(--color-gradient-end) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }

        /* Mission Section Background - Faded Bookshelf */
        .mission-bg-faded {
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .mission-bg-faded::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: 1;
        }

        /* Utility Classes */
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .bg-accent { background-color: var(--color-accent); }
        .text-accent { color: var(--color-accent); }
        .text-secondary { color: var(--color-text-secondary); }
        
        /* Service Card Animations */
        .service-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(0);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Service Icon Animations */
        .service-icon {
            transition: all 0.3s ease;
        }
        
        .service-card:hover .service-icon {
            transform: scale(1.2);
            color: var(--color-accent);
        }
        
        /* Floating Animation for Book Images */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Glow Effect */
        .glow {
            box-shadow: 0 0 20px rgba(240, 90, 40, 0.3);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--color-accent) 0%, #ff8a5c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="font-body bg-gray-50 text-gray-800 min-h-screen">

    <nav class="bg-white shadow-lg sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-24">
                <div class="flex-shrink-0 pr-4">
                    <a href="#home" onclick="navigate('home')" class="cursor-pointer">

                             alt="GoYouth Publishing Logo">

                </div>
                
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="#home" onclick="navigate('home')"

                    <a href="#services" onclick="navigate('home', true)" 
                       class="border-b-2 border-transparent px-3 py-2 text-sm font-medium hover:border-accent hover:text-accent transition duration-300 transform hover:scale-105 text-primary">Services</a>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="mobileMenu" class="sm:hidden hidden bg-white shadow-md pb-3">
            <a href="#home" onclick="navigate('home'); toggleMobileMenu()" 
               class="nav-link block px-3 py-2 rounded-md text-base font-medium text-primary hover:bg-gray-100">Home</a>

               class="block px-3 py-2 rounded-md text-base font-medium text-primary hover:bg-gray-100">Services</a>
            <a href="#contact" onclick="navigate('contact'); toggleMobileMenu()" 
               class="nav-link block px-3 py-2 rounded-md text-base font-medium text-primary hover:bg-gray-100">Contact & Pricing</a>
        </div>
    </nav>

    <div id="pageContent">
        </div>

             alt="Contact GoYouth" 
             class="w-full h-full object-contain drop-shadow-lg">
    </div>

    <footer class="bg-primary text-white py-8 mt-12 relative z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm">&copy; <span id="currentYear"></span> GoYouth Publishing house (PTY) Ltd. All rights reserved.</p>
            <p class="text-xs mt-2 text-gray-400">Aim: Publishing quality and making dreams valid.</p>

    <script>
        const pageContent = document.getElementById('pageContent');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const floatingImage = document.getElementById('floatingImage'); // MODIFIED: Get floating image
        let currentPage = 'home';

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // MODIFIED: Added scroll listener for floating image
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.body.offsetHeight;
            
            // Show 400px before reaching the bottom
            if (pageHeight - scrollPosition < 400) {
                floatingImage.classList.remove('opacity-0');
                floatingImage.classList.add('opacity-100');
            } else {
                floatingImage.classList.remove('opacity-100');
                floatingImage.classList.add('opacity-0');
            }
        });

        // --- NAVIGATION AND ROUTING ---

        /**
         * Simple client-side routing.
         * @param {string} page - The page to navigate to ('home' or 'contact').
         * @param {boolean} scrollToServices - If true, scrolls to the services section on the home page.
         */
        function navigate(page, scrollToServices = false) {
            currentPage = page;
            if (page === 'home') {
                renderHomePage(scrollToServices);
            } else if (page === 'contact') {
                renderContactPage();
            }
            // FIX: If we are not specifically scrolling to the Services section,
            // we smooth scroll to the top of the page. This fixes the Home button.
            if (!scrollToServices) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('hidden');
        }

        mobileMenuButton.addEventListener('click', toggleMobileMenu);

        // --- ICON MAPPING FOR SERVICES ---

                case 'PRINTING & DISTRIBUTION':

                case 'GHOST WRITING':

            }
        }

                    </div>
                </div>

                <div class="mission-bg-faded max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 shadow-xl -mt-16 relative z-10 rounded-xl">

                                0723828470
                            </a>
                            <a href="mailto:goyouthpublishing@gmail.com" class="flex items-center text-lg font-semibold hover:text-accent transition duration-150">
                                <svg class="w-6 h-6 mr-2 text-accent" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                                goyouthpublishing@gmail.com

                        </div>
                    </div>
                </div>

                <div class="flex justify-center my-8">
                    <div class="w-40 h-40 md:w-56 md:h-56 bg-primary rounded-full flex flex-col items-center justify-center shadow-2xl overflow-hidden ring-4 ring-offset-4 ring-accent floating">
                        <img src="WhatsApp Image 2025-10-22 at 00.00.53.jpeg" 
                             alt="Your Manuscript" class="w-full h-full object-cover">
                        </div>
                </div>
            `;
            
            // Scroll logic after rendering
            if (scrollToServices) {
                setTimeout(() => {
                    smoothScrollTo('services-section');
                }, 100); // Small delay to ensure rendering is complete
            }
        }

        function renderContactPage() {
            pageContent.innerHTML = `
                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                    <h2 class="font-heading text-5xl text-center mb-10 text-primary">
                        Contact & Pricing
                    </h2>
                    
                    <div class="bg-white p-8 rounded-xl shadow-2xl border-t-8 border-accent mb-12">
                        <h3 class="font-heading text-3xl mb-4 text-accent">Affordable Publishing Starts Here</h3>
                        <p class="text-2xl text-primary mb-6">
                            Publish your manuscript from as little as <span class="font-bold text-4xl text-accent">R3500</span>

                    </div>

                    <div class="bg-gray-100 p-8 rounded-xl shadow-lg border-l-4 border-primary grid md:grid-cols-2 gap-8">

                            </p>
